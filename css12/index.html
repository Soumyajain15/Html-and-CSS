<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
   *{
    margin: 0;
    padding: 0;
   }
   .box1{
background-color:aqua;
position: absolute;
top:8px;
   }
   .box2{
background-color: azure;
position: relative;
top: 34px;
left: 56px;
    }
    .box3{
   background-color: blue;

}
     .box4{
background-color: yellow;
}
   .box{
    height:133px;
    width: 80vw;
    padding:3px;
    margin:3px;
    border:2px solid black;

   }
   .parent{
    padding: 43px;
    margin:20px ;
   }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1">hi</div>
    <div class="box box2">hello</div>
    <div class="box box3">jai jinendra</div>
    <div class="box box4">namaste</div>
</div>
</body>
</html>
