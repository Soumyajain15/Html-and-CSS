<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MULTICOLOR</title>
    <style>
     :root{
        --primary-color:yellow;
        --text-color:white;
        --secondary-color:rgba(255, 255, 0, 0.444);
     }
     body{
        background-color: var(--secondary-color);
     }
ul li{
    list-style: none;
}
ul li{
    display: inline;
    padding: 20px;
    font-weight: bolder;
    color:var(--text-color);
}
*{
      margin: 0px;
      padding: 0px;
}

nav{
    background-color: var(--primary-color);
    padding:12px 0;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About<li>
                <li>Services<li>
                <li>Contact Us<li>
            </ul>
        </nav>
    </header>
</body>
</html>
