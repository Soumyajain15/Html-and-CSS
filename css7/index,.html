<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display properties</title>
    <style>
        *{
            margin:0 ;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display:inline-block;
            margin: 20px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="box">  
         I am a box
    </div>
    <div class ="box">also a nice box</div>
    <span>I am a good </span>
    <span>boy</span>
</body>
</html>
