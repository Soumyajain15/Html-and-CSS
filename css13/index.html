<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <style>
        body{
            background-color: aqua;
        }
        .card{
            background-color: white;
            width: 144px;
            height: 244px;
            border-radius: 7px;
        }
        .image{
            padding: 5px;


        }
        .image img{     
            border-radius: 7px;
        }
    </style>
</head>
<body>
 <div class="card">
    <div class="image">
        <img width="" src="card.png.png">
    </div>
 </div>
</body>
</html>
