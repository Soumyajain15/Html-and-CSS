<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS  Floats and Clear</title>
    <style>
        .cards{
            border: 2px solid black;
            display: flow-root;
        }
        img{
             float: left;
        }
        .card{
            border:2px solid red;
        }
        .card:nth-child(2){
            background-color: blue;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="cards">
        <img src="1.jpg" allt="" width="230">
        <div class="card">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab maiores minima sequi magnam necessitatibus aliquid minus deserunt tempore animi harum qui id quisquam magni voluptas, a ratione doloremque, ut maxime architecto sed corrupti nihil rem non!</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
